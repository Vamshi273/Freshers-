<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Freshers Day Voting</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- ===== Header ===== -->
  <header>
    <h1>Freshers Day Voting</h1>
    <p>Vote for your favorite contestants below!</p>
    <button id="adminLogin">Admin Login</button>
  </header>

  <!-- ===== Male Contestants ===== -->
  <section>
    <h2>Male Contestants</h2>
    <div class="options" id="male-options">
      <div class="option">
        <img src="prabhas_latest_photos_2807170354_03.jpg" alt="Prabhas">
        <h3>Prabhas</h3>
        <button data-option="Prabhas">Vote</button>
      </div>
      <div class="option">
        <img src="4b66c7797edf566ce33faf716aff65f6.jpg" alt="Appu">
        <h3>Appu</h3>
        <button data-option="Appu">Vote</button>
      </div>
      <div class="option">
        <img src="517EDEYjsHL.jpg" alt="Chiranjeevi">
        <h3>Chiranjeevi</h3>
        <button data-option="Chiranjeevi">Vote</button>
      </div>
      <div class="option">
        <img src="MV5BZWY1NTQyMWItMWU2OS00NWMwLWFlN2MtMDZlYzEwZmU3MTYzXkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg" alt="Ramcharan">
        <h3>Ramcharan</h3>
        <button data-option="Ramcharan">Vote</button>
      </div>
    </div>
  </section>

  <!-- ===== Female Contestants ===== -->
  <section>
    <h2>Female Contestants</h2>
    <div class="options" id="female-options">
      <div class="option">
        <img src="samantha-ruth-prabhu-stills-photos-pictures-2008.jpg" alt="Samantha">
        <h3>Samantha</h3>
        <button data-option="Samantha">Vote</button>
      </div>
      <div class="option">
        <img src="HD-wallpaper-sai-pallavi-fidaa-love-story-naga-chaitanya-sai-pallavi-shekhar-kammula-tollywood.jpg" alt="Sai Pallavi">
        <h3>Sai Pallavi</h3>
        <button data-option="Sai Pallavi">Vote</button>
      </div>
      <div class="option">
        <img src="Sreeleela-m-1.jpg" alt="Sreeleela">
        <h3>Sreeleela</h3>
        <button data-option="Sreeleela">Vote</button>
      </div>
      <div class="option">
        <img src="a4c87cf5b9871dd67ebc6df0627d000a.jpg" alt="Kajal">
        <h3>Kajal</h3>
        <button data-option="Kajal">Vote</button>
      </div>
    </div>
  </section>

  <!-- ===== Admin Panel ===== -->
  <section id="adminPanel">
    <h2>Admin Panel</h2>
    <div id="results" class="results"></div>
  </section>

  <!-- ===== Footer ===== -->
  <footer>
    <p>&copy; 2025 Freshers Day Voting Platform</p>
  </footer>

  <!-- ===== App Script ===== -->
  <script type="module" src="app.js"></script>
</body>
</html>
