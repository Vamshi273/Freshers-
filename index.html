<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Freshers Day Voting</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>🎉 Freshers Day Voting 🎉</h1>
    <p>Vote for your favorite contestants!</p>
  </header>

  <main>
    <section>
      <h2>Male Contestants</h2>
      <div id="male-options" class="options"></div>
    </section>

    <section>
      <h2>Female Contestants</h2>
      <div id="female-options" class="options"></div>
    </section>

    <!-- Hidden Admin Panel -->
    <section id="adminPanel" style="display:none;">
      <h2>📊 Admin Panel</h2>
      <div id="results"></div>
      <button onclick="resetVotes()">🔄 Reset Votes</button>
    </section>
  </main>

  <footer>
    <p>⚡ One vote per device is allowed</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
