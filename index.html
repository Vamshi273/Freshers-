<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Celebrity Voting</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Vote for Your Favourite!</h1>

  <div class="section">
    <h2>Male Celebrities</h2>
    <div id="male-container" class="grid"></div>
  </div>

  <div class="section">
    <h2>Female Celebrities</h2>
    <div id="female-container" class="grid"></div>
  </div>

  <button id="submitBtn">Submit Vote</button>

  <!-- Admin Panel (hidden by default) -->
  <div id="adminPanel" class="admin hidden">
    <h2>Admin Panel</h2>
    <div id="results"></div>
    <button id="resetBtn">Reset All Votes</button>
  </div>

  <!-- Admin Logo -->
  <img id="adminLogo" src="images/admin.png" alt="Admin" class="admin-logo">

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getDatabase, ref, set, get, update, remove, onValue } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";

    // Expose Firebase globally for app.js
    window.firebaseExports = { initializeApp, getDatabase, ref, set, get, update, remove, onValue };
  </script>

  <!-- App Logic -->
  <script type="module" src="app.js"></script>
</body>
</html>
