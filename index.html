<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Freshers Day Voting</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>🎉 Freshers Day Voting 🎉</h1>
    <p>Vote for your favorite star!</p>
    <button id="adminLogin">🔐 Admin Login</button>
  </header>

  <section>
    <h2>Male Contestants</h2>
    <div class="options" id="male-options"></div>
  </section>

  <section>
    <h2>Female Contestants</h2>
    <div class="options" id="female-options"></div>
  </section>

  <section id="adminPanel">
    <h2>Admin Panel</h2>
    <div id="results" class="results"></div>
  </section>

  <footer>
    <p>One vote per browser is allowed</p>
  </footer>

  <script type="module" src="app.js"></script>
</body>
</html>
